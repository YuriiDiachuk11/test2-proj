    <link rel="stylesheet" href="./css/reviews.css">

<body>

    <section class="reviews">

            <ul>
              <li class="swiper-slide">
                <div class="reviews-box">
                  <p class="reviews-text">Work with was extraordinary! He turned out to be a very competent and responsible specialist. The projects were completed on time and the result exceeded my expectations</p>
                  <div class="person-box">
                    <img class="person-icon" src="./img/nataliia shevchenko.png" alt="Nataliia Shevchenko">

                </div>

            </ul>
          </div>
          
        </div>

                <path d="M4 12H20" stroke="#292929" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14 6L20 12L14 18" stroke="#292929" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg></button>
        </div>
      </section>
